format = """
$username\
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$sudo\
$cmd_duration\
$battery\
$character"""


[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[git_branch]
symbol = '🌱 '

# ~/.config/starship.toml

[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = true


[status]
symbol = '❌'
success_symbol = '🗸'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[os]
format = "[$symbol]($style)"
disabled = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[➜](bold red) '
